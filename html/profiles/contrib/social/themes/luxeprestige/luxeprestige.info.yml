name: Luxe Prestige Social theme
description: Theme Luxe Prestige social (copie de socialblue)
screenshot: screenshot.png
type: theme

base theme: socialbase

core: 8.x

libraries:
  - luxeprestige/brand
  - luxeprestige/site-footer

libraries-extend:
  socialbase/base:
    - luxeprestige/base
  socialbase/alert:
    - luxeprestige/alert
  socialbase/badge:
    - luxeprestige/badge
  socialbase/button:
    - luxeprestige/button
  socialbase/cards:
    - luxeprestige/cards
  socialbase/form-controls:
    - luxeprestige/form-controls
  socialbase/list:
    - luxeprestige/list
  socialbase/spinner:
    - luxeprestige/spinner
  # Extend molecules
  socialbase/breadcrumb:
    - luxeprestige/breadcrumb
  socialbase/dropdown:
    - luxeprestige/dropdown
  socialbase/file:
      - luxeprestige/file
  socialbase/form-elements:
    - luxeprestige/form-elements
  socialbase/form--input-groups:
    - luxeprestige/form--input-groups
  socialbase/like:
    - luxeprestige/like
  # attach the datepicker stylesheet to all date fields
  core/drupal.date:
    - luxeprestige/form--datepicker
  # extend the core datepicker with a stylesheet
  core/jquery.ui.datepicker:
    - luxeprestige/form--timepicker
  socialbase/form--password:
    - luxeprestige/form--password
  socialbase/pagination:
    - luxeprestige/pagination
  socialbase/popover:
    - luxeprestige/popover
  socialbase/nav-book:
    - luxeprestige/nav-book
  socialbase/nav-tabs:
    - luxeprestige/nav-tabs
  socialbase/navbar:
    - luxeprestige/navbar
  socialbase/select2:
    - luxeprestige/select2
  socialbase/teaser:
    - luxeprestige/teaser
  socialbase/tour:
    - luxeprestige/tour
  # Extend Organisms
  socialbase/comment:
    - luxeprestige/comment
  socialbase/hero:
    - luxeprestige/hero
  socialbase/message:
    - luxeprestige/message
  socialbase/meta:
    - luxeprestige/meta
  socialbase/modal:
    - luxeprestige/modal
  socialbase/offcanvas:
    - luxeprestige/offcanvas
  socialbase/stream:
    - luxeprestige/stream
  socialbase/page-node:
    - luxeprestige/page-node

ckeditor_stylesheets:
  - assets/css/ckeditor.css

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in your components/ directory.
component-libraries:
  base:
    paths:
      - components/01-base
  atoms:
    paths:
      - components/02-atoms
  molecules:
    paths:
      - components/03-molecules
  organisms:
    paths:
      - components/04-organisms
  templates:
    paths:
      - components/05-templates
  pages:
    paths:
      - components/06-pages

regions:
  hidden: Hidden
  header: Header
  breadcrumb: Breadcrumb
  hero: Hero
  secondary_navigation: Secondary navigation
  content_top: Content top
  title: Page title
  content: Content
  complementary_top: Complementary top
  complementary_bottom: Complementary bottom
  content_bottom: Content bottom
  sidebar_first: Sidebar First
  sidebar_second: Sidebar Second
  footer: Footer
